{% extends "base.html" %}
{% block title %}Attendance for {{ course.name }}{% endblock %}
{% block content %}
<div class="attendance-detail-container">
    <h2>Attendance for {{ course.name }}</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
            <tr>
                <td>{{ record.date.strftime('%Y-%m-%d') }}</td>
                <td>{{ record.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
